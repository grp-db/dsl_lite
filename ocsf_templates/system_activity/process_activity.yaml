# OCSF Gold Mapping Template: process_activity
# Class UID: 1007 | Category: System Activity
#
# Process Activity events capture process lifecycle events (launch, terminate, inject, etc.).

gold:
  # Note: clusterBy is supported in SSS (Spark Structured Streaming) mode but not in SDP mode (sinks don't support it atm)
  # For SDP mode, run ALTER TABLE after pipeline creation:
  #   ALTER TABLE <catalog>.<database>.process_activity CLUSTER BY (time, process.name)
  - name: process_activity
    input: <YOUR_SILVER_TABLE_NAME>
    # clusterBy: ["time", "process.name"]  # Only works in SSS mode (src/sss_gold.py)
    # filter: |
    #   event_type IN ('process_create', 'process_terminate', 'process_inject')
    fields:
      # Required OCSF fields
      - name: activity_id
        expr: # 1=Launch, 2=Terminate, 3=Open, 4=Inject, 5=Set User ID
      - name: activity_name
        expr: # Activity name
      # Category & Class
      - name: category_name
        literal: System Activity
      - name: category_uid
        expr: CAST(1 AS INT)
      - name: class_name
        literal: Process Activity
      - name: class_uid
        expr: CAST(1007 AS INT)
      
      - name: severity_id
        expr: # 0-6
      - name: time
        from: # Event timestamp
      - name: type_uid
        expr: # 100701=Launch, 100702=Terminate
      - name: type_name
        expr: # 'Process Activity: Launch/Terminate'
      
      # Process information
      - name: process.name
        expr: # Process name
      - name: process.pid
        expr: # Process ID
      - name: process.uid
        expr: # Process unique ID
      - name: process.cmd_line
        expr: # Command line
      - name: process.file.path
        expr: # Executable path
      - name: process.file.name
        expr: # Executable name
      
      # Process hashes
      - name: process.file.hashes
        expr: # Array of hash objects
      
      # Parent process
      - name: process.parent_process.name
        expr: # Parent process name
      - name: process.parent_process.pid
        expr: # Parent PID
      - name: process.parent_process.cmd_line
        expr: # Parent command line
      
      # Process user
      - name: process.user.name
        expr: # Username
      - name: process.user.uid
        expr: # User ID
      
      # Session info
      - name: process.session.uid
        expr: # Session ID
      - name: process.session.created_time
        expr: # Process start time
      
      # Actor (for process injection, etc.)
      - name: actor.process.name
        expr: # Actor process name
      - name: actor.process.pid
        expr: # Actor PID
      - name: actor.user.name
        expr: # Actor username
      
      # Device
      - name: device.hostname
        expr: # Device hostname
      - name: device.ip
        expr: # Device IP
      - name: device.uid
        expr: # Device ID
      
      # Status
      - name: status_id
        expr: # 1=Success, 2=Failure
      - name: status
        expr: # Status description
      
      - name: action
        expr: # TODO: Map to your source field

      - name: action_id
        expr: # TODO: Map to your source field

      - name: activity
        expr: # TODO: Map to your source field

      - name: disposition
        expr: # TODO: Map to your source field

      - name: disposition_id
        expr: # TODO: Map to your source field

      - name: enrichments
        expr: # TODO: Map to your source field (VARIANT/ARRAY)

      - name: exit_code
        expr: # TODO: Map to your source field

      - name: injection_type
        expr: # TODO: Map to your source field

      - name: injection_type_id
        expr: # TODO: Map to your source field

      - name: module
        expr: # TODO: Map to your source field

      - name: observables
        expr: # TODO: Map to your source field (VARIANT/ARRAY)

      - name: requested_permissions
        expr: # TODO: Map to your source field

      - name: severity
        expr: # TODO: Map to your source field

      - name: status_code
        expr: # TODO: Map to your source field

      - name: status_detail
        expr: # TODO: Map to your source field

      - name: timezone_offset
        expr: # TODO: Map to your source field (timezone offset in minutes)

      - name: unmapped
        expr: # TODO: Map to your source field (VARIANT/ARRAY)
      # Metadata (OCSF Standard Fields)
      - name: metadata.version
        literal: "1.7.0"  # OCSF schema version
      - name: metadata.product.name
        literal: # Product name (e.g., "Zeek Conn", "Cisco IOS")
      - name: metadata.product.vendor_name
        literal: # Vendor name (e.g., "Zeek", "Cisco")
      - name: metadata.log_provider
        literal: # Log provider/source (e.g., "zeek", "cisco", "cloudflare")
      - name: metadata.log_name
        literal: # Log name/sourcetype (e.g., "conn", "ios", "gateway_dns")
      - name: metadata.log_format
        literal: # Log format (e.g., "JSON", "syslog", "CSV")
      - name: metadata.log_version
        literal: # Schema version format: "source@sourcetype:version@1.0" (e.g., "zeek@conn:version@1.0")
      - name: metadata.processed_time
        expr: CURRENT_TIMESTAMP()  # When processed by pipeline
      - name: metadata.logged_time
        from: time  # When the event was logged (REQUIRED: map to your time field)
      
      # Optional fields
      - name: message
        expr: # Description
      - name: raw_data
        from: # Original event

