# OCSF Gold Mapping Template: http_activity
# Class UID: 4002 | Category: Network Activity
#
# HTTP Activity events capture HTTP/HTTPS requests and responses.

gold:
  # Note: clusterBy is supported in SSS (Spark Structured Streaming) mode but not in SDP mode (sinks don't support it atm)
  # For SDP mode, run ALTER TABLE after pipeline creation:
  #   ALTER TABLE <catalog>.<database>.http_activity CLUSTER BY (time, http_request.url.hostname)
  - name: http_activity
    input: <YOUR_SILVER_TABLE_NAME>
    # clusterBy: ["time", "http_request.url.hostname"]  # Only works in SSS mode (src/sss_gold.py)
    # filter: |
    #   protocol = 'http' OR protocol = 'https'
    fields:
      # Required OCSF fields
      - name: activity_id
        expr: # 1=Connect, 6=Traffic
      - name: activity_name
        expr: # Activity name
      # Category & Class
      - name: category_name
        literal: Network Activity
      - name: category_uid
        expr: CAST(4 AS INT)
      - name: class_name
        literal: HTTP Activity
      - name: class_uid
        expr: CAST(4002 AS INT)
      
      - name: severity_id
        expr: # 0-6
      - name: time
        from: # Event timestamp
      - name: type_uid
        expr: # 400201=Connect, 400206=Traffic
      - name: type_name
        expr: # 'HTTP Activity: Connect/Traffic'
      
      # HTTP request details
      - name: http_request.http_method
        expr: # GET, POST, PUT, DELETE, etc.
      - name: http_request.url
        expr: # Full URL or path
      - name: http_request.version
        expr: # HTTP version (HTTP/1.1, HTTP/2)
      - name: http_request.user_agent
        expr: # User agent string
      - name: http_request.referrer
        expr: # Referrer URL
      - name: http_request.length
        expr: # Request size
      
      # HTTP response details
      - name: http_response.code
        expr: # HTTP status code (200, 404, 500, etc.)
      - name: http_response.status
        expr: # Status message
      - name: http_response.length
        expr: # Response size
      - name: http_response.latency
        expr: # Response time in milliseconds
      - name: http_response.content_type
        expr: # Content-Type header
      
      # Endpoints
      - name: src_endpoint.ip
        expr: # Client IP
      - name: src_endpoint.port
        expr: # Client port
      - name: dst_endpoint.ip
        expr: # Server IP
      - name: dst_endpoint.port
        expr: # Server port (usually 80 or 443)
      - name: dst_endpoint.hostname
        expr: # Server hostname
      
      # Traffic stats
      - name: traffic.bytes
        expr: # Total bytes
      - name: traffic.bytes_in
        expr: # Request bytes
      - name: traffic.bytes_out
        expr: # Response bytes
      
      # Connection info
      - name: connection_info.protocol_name
        expr: # http or https
      - name: connection_info.direction_id
        expr: # 1=Inbound, 2=Outbound
      
      # Status
      - name: status_id
        expr: # 1=Success, 2=Failure
      - name: status
        expr: # Status description
      
      - name: action
        expr: # TODO: Map to your source field

      - name: action_id
        expr: # TODO: Map to your source field

      - name: activity
        expr: # TODO: Map to your source field

      - name: app_name
        expr: # TODO: Map to your source field

      - name: disposition
        expr: # TODO: Map to your source field

      - name: disposition_id
        expr: # TODO: Map to your source field

      - name: enrichments
        expr: # TODO: Map to your source field (VARIANT/ARRAY)

      - name: file
        expr: # TODO: Map to your source field

      - name: firewall_rule
        expr: # TODO: Map to your source field

      - name: http_cookies
        expr: # TODO: Map to your source field

      - name: observables
        expr: # TODO: Map to your source field (VARIANT/ARRAY)

      - name: policy
        expr: # TODO: Map to your source field

      - name: severity
        expr: # TODO: Map to your source field

      - name: status_code
        expr: # TODO: Map to your source field

      - name: status_detail
        expr: # TODO: Map to your source field

      - name: timezone_offset
        expr: # TODO: Map to your source field (timezone offset in minutes)

      - name: unmapped
        expr: # TODO: Map to your source field (VARIANT/ARRAY)
      # Metadata (OCSF Standard Fields)
      - name: metadata.version
        literal: "1.7.0"  # OCSF schema version
      - name: metadata.product.name
        literal: # Product name (e.g., "Zeek Conn", "Cisco IOS")
      - name: metadata.product.vendor_name
        literal: # Vendor name (e.g., "Zeek", "Cisco")
      - name: metadata.log_provider
        literal: # Log provider/source (e.g., "zeek", "cisco", "cloudflare")
      - name: metadata.log_name
        literal: # Log name/sourcetype (e.g., "conn", "ios", "gateway_dns")
      - name: metadata.log_format
        literal: # Log format (e.g., "JSON", "syslog", "CSV")
      - name: metadata.log_version
        literal: # Schema version format: "source@sourcetype:version@1.0" (e.g., "zeek@conn:version@1.0")
      - name: metadata.processed_time
        expr: CURRENT_TIMESTAMP()  # When processed by pipeline
      - name: metadata.logged_time
        from: time  # When the event was logged (REQUIRED: map to your time field)
      
      # Optional fields
      - name: message
        expr: # Description
      - name: raw_data
        from: # Original event

